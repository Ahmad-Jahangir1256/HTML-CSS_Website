<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>رنگ ساز - Login and Sign Up</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            position: relative;
            overflow-x: hidden;
            min-height: 100vh;
            background-color: #f0f0f0;
        }

        .background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            z-index: -1;
        }

        .background img {
            width: 33.33%;
            height: 100%;
            object-fit: cover;
            filter: blur(3px);
            opacity: 0.8;
        }

        header {
            height: 100px;
        }

        .form-container {
            text-align: center;
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            padding: 20px;
            width: 300px;
            position: relative;
            z-index: 1;
            animation: fadeIn 1.5s ease-in-out;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
        }

        .center-wrapper {
            display: flex;
            justify-content: center;
            align-items: flex-start;
            padding: 20px 0;
            min-height: 100vh;
        }

        input {
            margin-bottom: 10px;
            padding: 8px;
            width: 80%;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        input:focus {
            border-color: #666;
            outline: none;
        }

        .button {
            display: inline-block;
            background-color: #333;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            text-decoration: none; /* Remove underline */
            transition: all 0.3s ease;
        }

        .button:hover {
            background-color: #555;
            transform: scale(1.05);
        }

        #signUpForm {
            display: none;
        }

        .toggle {
            display: none;
        }

        .toggle:checked + .form-container #loginForm {
            display: none;
        }

        .toggle:checked + .form-container #signUpForm {
            display: block;
        }

    </style>
</head>

<body>
    <!-- Background Images -->
    <div class="background">
        <img src="mona.jpg" alt="Background Image 1">
        <img src="scream.jpg" alt="Background Image 2">
        <img src="madison.jpg" alt="Background Image 3">
    </div>

    <!-- Header -->
    <header></header>

    <!-- Center Wrapper -->
    <div class="center-wrapper">
        <!-- Toggle checkbox for forms -->
        <input type="checkbox" id="formToggle" class="toggle">

        <!-- Forms -->
        <div class="form-container">
            <!-- Login Form -->
            <form id="loginForm" novalidate>
                <h2>Login</h2>
                <input type="email" placeholder="Email" required><br>
                <input type="password" placeholder="Password" minlength="8" required><br>
                <a href="index.html" class="button">Login</a><br>
                <p>Don't have an account? <label for="formToggle" style="color: blue; cursor: pointer;">Sign Up</label></p>
            </form>

            <!-- Sign Up Form -->
            <form id="signUpForm" novalidate>
                <h2>Sign Up</h2>
                <input type="text" placeholder="Name" required><br>
                <input type="text" placeholder="Last name" required><br>
                <input type="email" placeholder="Email" required><br <input type="password" placeholder="Password" minlength="8" required><br>
                <input type="text" placeholder="Address" required><br>
                <input type="text" placeholder="Zip Code" required pattern="[0-9]{5}"><br>
                <input type="text" placeholder="Phone" required pattern="[0-9]{10}"><br>
                <a href="index.html" class="button">Sign Up</a><br>
                <p>Already have an account? <label for="formToggle" style="color: blue; cursor: pointer;">Login</label></p>
            </form>
        </div>
    </div>
</body>

</html>
